<!DOCTYPE html>
<html ng-app="expensesApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Expenses Tracker</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav ng-controller="HomeViewController" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">{{appTitle}}</a>
        </div>
      </div>
    </nav>

    <div ng-controller="ExpensesViewController" class="container">
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group">
            <li ng-repeat="expense in expenses" class="list-group-item text-center">
              <span class="pull-left">{{expense.amount | number:2}}</span>
              {{expense.description | uppercase}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
