<!DOCTYPE html>
<html ng-app="expensesApp">
  <head>
    <meta charset="utf-8">
    <title>Simple Expenses Tracker</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div ng-controller="HomeViewController">
      <h1>{{appTitle}}</h1>
      <textarea ng-model="appTitle" ></textarea>
    </div>
    <div ng-controller="ExpensesViewController">
      <ul>
        <li ng-repeat="expense in expenses">
          <p>{{expense.description | uppercase}} - {{expense.amount | number:2}}</p>
          <input ng-model="expense.description" type="text" />
          <input ng-model="expense.amount" type="number" />
        </li>
      </ul>
    </div>
  </body>
</html>
