<!DOCTYPE html>
<html ng-app="expensesApp">
  <head>
    <meta charset="utf-8">
    <title>Simple Expenses Tracker</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body ng-controller="ExpensesViewController">
    <h1>{{phrase}}</h1>
    {{expense.description}} - {{expense.amount}}
    <button ng-click="incrementAmount()">Increase</button>
    <div><input ng-model="expense.description" type="text" /></div>
    <div><input ng-model="expense.amount" type="number" /></div>
    <div><textarea ng-model="phrase" ></textarea></div>
  </body>
</html>
